dist: trusty
language: cpp
sudo: true

compiler: gcc

addons:
  apt:
    sources:
      - boost-latest


before_install:
  # show some information about the build host
  - cat /proc/cpuinfo | grep -m1 "model name"  # CPU model

install:
  - curl -s https://packagecloud.io/install/repositories/AnotherFoxGuy/rigs-of-rods/script.deb.sh | sudo bash
  - sudo apt-get install -y -f pkg-config socketw-dev angelscript-dev libogre-1.9-dev libmygui-dev libmygui.ogreplatform0debian0 libopenal-dev libcurl4-openssl-dev libois-dev libssl-dev libgtk2.0-dev libwxgtk2.8-dev

script:
  - cmake .
  - make -j2
