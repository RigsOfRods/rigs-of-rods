dist: xenial
sudo: required
language: c

cache:
  directories:
    - $HOME/.conan/

addons:
  apt:
    packages:
    - p7zip-full
    - pkg-config
    - ninja-build
    - nvidia-cg-toolkit
    - libfreetype6-dev
    - libfreeimage-dev
    - libzzip-dev
    - libois-dev
    - libgl1-mesa-dev
    - libglu1-mesa-dev
    - libx11-dev
    - libxt-dev
    - libxaw7-dev
    - libxrandr-dev

install:
  - wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | sudo apt-key add -
  - sudo apt-add-repository 'deb https://apt.kitware.com/ubuntu/ xenial main' -y
  - sudo apt-get update
  - sudo apt-get install cmake -y
  - sudo pip install conan
  - conan user

script:
  - cmake -GNinja -DCMAKE_BUILD_TYPE=Release -DBUILD_REDIST_FOLDER=ON .
  - ninja

before_cache:
  - cmake -P ./cmake/3rdparty/pmm.cmake /Conan /Clean

after_success:
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sh ./tools/CI/upload-CI-build.sh; fi
